title: "Cooking Recipes"
email: 
description: "My cooking recipes, nothing special :)"
twitter_username: "@bleite"
github_username: "brunoleite"
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Bruno Leite Alves"
  avatar : "https://avatars0.githubusercontent.com/u/73302?s=460&v=4"
  bio    : "Developer, cooker and traveler :)"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://brunoleite.wordpress.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bleitea"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brunoleite"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bleitea"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brunoleite"

# Collections
collections:
  recipes:
    output: true
    permalink: /:collection/:path/

defaults:
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      tag_archive_path: /activitytags/
      category_archive_path: /activitycategories/

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
